<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTR </title>
</head>
<body>
    <form><center>
        <h1>One Time Registration</h1>
        <h2>New Registration </h2></center>
        <fieldset><legend>USER DETAILS</legend>
            <label for="username">UserName:</label>
            <input type="text" id="username" name="username" placeholder="name" required resize="15" maxlength="12">&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="middle name">Middle Name:</label>
            <input type="text" id="middle" name="middlename" placeholder="Middle name" required resize="15" maxlength="12">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="Last name">Last Name:</label>
            <input type="text" id="Last name" name="Last name" placeholder="Last name" required resize="15" maxlength="12"><br><br>
        
            <label for="Age">Age:</label>
            <input type="number" id="Age" min="9" max="25" step="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="gender">Gender:</label>
        
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="female">female</option>
            </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="email">email:</label>
            <input type="text" id="email" name="mail" placeholder="email" required autocomplete="on">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <label for="Date of birth">Date Of Birth :</label>
            <input type="datetime-local" id="Date of birth" name="birthday"><br><br>


            <label for="Fathername">Father Name:</label>
            <input type="text" id="Fathername" name="Fathername" placeholder="name" required > &NonBreakingSpace; &NonBreakingSpace; &NonBreakingSpace; 
            <label for="Mothername">Mother Name:</label>
            <input type="text" id="Mothername" name="Mothername" placeholder="name" required >&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="Phone number">Phone Number:</label>
            <input type="text" id="Phone number" name="phno">

            <label for="Alternate number">Alternate Number:</label>
            <input type="text" id="Alternate number" name="phno"><br><br>

            <label for="Monitory status">Monitory Status :</label>
            <input type="text" id="Monitory status" name="Mstatus" placeholder="Monitory status" required>&nbsp;&nbsp;&nbsp;

            <label for="Board examination">Board examination Rolno (X class):</label>
            <input type="text" id="Board examination" name="Rolno" >&nbsp;&nbsp;&nbsp;&nbsp;

            <label for="Security">Security Questions :</label>
            <input type="text" id="Security" ><br><br>

            <center><button type="submit"> Register </button></center>









        </fieldset>
    </form>
</body>
</html>
